---
layout: default
---
<div class="archived-site">
  <div class="archived-banner">
    <a href="/projects" class="back-link">‚Üê Projects</a>
    <h1>{{ page.title }}</h1>
    <p class="site-description">{{ page.description }}</p>
    <a href="{{ page.original_url }}" class="site-url" target="_blank" rel="noopener">{{ page.original_url }}</a>
  </div>

  <div class="screenshot-container">
    <img src="{{ page.desktop_screenshot }}" alt="Desktop view of {{ page.title }}" class="desktop-screenshot">
    <img src="{{ page.mobile_screenshot }}" alt="Mobile view of {{ page.title }}" class="mobile-screenshot">
  </div>

  <div class="archived-content">
    {{ content }}
  </div>
</div>

<style>
.archived-site {
  max-width: 100%;
  margin: 0 auto;
}

.archived-banner {
  padding: 2rem;
  background: #f5f5f5;
  margin-bottom: 2rem;
}

.back-link {
  display: inline-block;
  margin-bottom: 1rem;
  color: #666;
  text-decoration: none;
}

.back-link:hover {
  text-decoration: underline;
}

.site-description {
  color: #666;
  margin: 1rem 0;
}

.site-url {
  color: #0066cc;
  word-break: break-all;
}

.screenshot-container {
  margin: 2rem 0;
}

.desktop-screenshot {
  width: 100%;
  height: auto;
  margin-bottom: 2rem;
  border: 1px solid #ddd;
}

.mobile-screenshot {
  max-width: 375px;
  height: auto;
  margin: 0 auto;
  display: block;
  border: 1px solid #ddd;
}

.archived-content {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 1rem;
}
</style>
