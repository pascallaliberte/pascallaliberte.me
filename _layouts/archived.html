{% include head.html %}
  <body class="archived-layout">
    
    <div class="archived-site">
      <div class="archived-banner">
        <a href="/#archived" class="back-link">‚Üê Home</a>
        <div class="archived-title-container">
          <h1 class="archived-title">{{ page.title }}</h1>
          <code class="archived-url">{{ page.original_url }}</code>
        </div>
        {{ content }}
      </div>
    
      <div class="screenshot-container">
        <img src="{{ page.desktop_screenshot }}" alt="Desktop view of {{ page.title }}" class="desktop-screenshot">
        <img src="{{ page.mobile_screenshot }}" alt="Mobile view of {{ page.title }}" class="mobile-screenshot">
      </div>
    </div>
    
    <style>
    .archived-site {
      max-width: 100%;
      margin: 0 auto;
    }
    
    .archived-banner {
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .back-link {
      display: inline-block;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #666;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .site-description {
      color: #666;
      margin: 1rem 0;
    }
    
    .site-url {
      color: #0066cc;
      word-break: break-all;
    }
    
    .screenshot-container {
      margin: 2rem 0;
    }
    
    .desktop-screenshot {
      width: 100%;
      height: auto;
      margin-bottom: -2rem;
      border-radius: 0 0 1.8rem 1.8rem;
      border-top: 1px solid #ddd;
      display: block;
    }
    
    .mobile-screenshot {
      max-width: 375px;
      height: auto;
      margin: 0 auto;
      display: block;
      border: 1px solid #ddd;
    }
    
    /* Hide mobile screenshot on desktop */
    @media (min-width: 768px) {
      .mobile-screenshot {
        display: none;
      }
    }
    
    /* Hide desktop screenshot on mobile */
    @media (max-width: 767px) {
      .desktop-screenshot {
        display: none;
      }
    }
    
    .archived-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .archived-title-container {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: flex-start;
      gap: 1rem;
    }

    .archived-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .archived-url {
      font-size: 0.8rem;
    }
    </style> 

  </body>
  {% include scripts.html %}
</html>
