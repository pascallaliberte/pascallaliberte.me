name: Pascal Laliberté
author: Pascal Laliberté
url: http://pascallaliberte.me
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
excerpt_separator: "<!-- MORE -->"
baseurl:
gems:
  - jekyll-sitemap
destination: public
exclude: [public, Gemfile, Gemfile.lock, Rakefile, README.md]
course:
  starts: "June 3rd" # has to be a Sunday
  starts_fr: "3 juin"
  deadline: "May 28th" # has to be a Monday
  deadline_fr: "28 mai" # has to be a Monday
  limit: 5
  price: 400
  allow_signups: false
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
