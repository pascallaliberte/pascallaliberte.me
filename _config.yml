name: Pascal Laliberté
author: Pascal Laliberté
url: https://pascallaliberte.me
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
excerpt_separator: "<!-- MORE -->"
baseurl:
gems:
  - jekyll-sitemap
destination: public
exclude: [public, Gemfile, Gemfile.lock, Rakefile, README.md]
course:
  starts: "" # has to be a Sunday
  starts_fr: ""
  deadline: "" # has to be a Monday
  deadline_fr: "" # has to be a Monday
  limit: 5
  price: 400
  allow_signups: false
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
include: [".well-known", "_redirects"]
collections:
  archived:
    output: true
    permalink: /archived/:path/

mastodon: https://ruby.social/@pascallaliberte
