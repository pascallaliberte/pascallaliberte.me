name: Pascal Laliberté
author: Pascal Laliberté
url: http://pascallaliberte.me
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
excerpt_separator: "<!-- MORE -->"
baseurl:
gems:
  - jekyll-sitemap
destination: public
exclude: [public, Gemfile, Gemfile.lock, Rakefile, README.md]
course:
  starts: "August 12th" # has to be a Sunday
  starts_fr: "12 août"
  deadline: "August 6th" # has to be a Monday
  deadline_fr: "6 août" # has to be a Monday
  limit: 5
  price: 400
  allow_signups: true
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
