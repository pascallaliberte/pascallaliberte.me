name: Pascal Laliberté
author: Pascal Laliberté
url: https://pascallaliberte.me
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
excerpt_separator: "<!-- MORE -->"
baseurl:
gems:
  - jekyll-sitemap
destination: public
exclude: [public, Gemfile, Gemfile.lock, Rakefile, README.md]
course:
  starts: "" # has to be a Sunday
  starts_fr: ""
  deadline: "" # has to be a Monday
  deadline_fr: "" # has to be a Monday
  limit: 5
  price: 400
  allow_signups: false
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
include: [".well-known", "_redirects"]
collections:
  archived:
    output: true
    permalink: /archived/:path/
    order:
      - hotwiremigration-pascal-works.md
      - bullettrain-pascal-works.md
      - chartdescriptions-com.md
      - transmissiontheme-com.md
      - customcharts-dev.md
      - supercharts-dev.md
      - stimulus-pascal-works.md
      - modestjs-works.md
      - wp-developer.md
      - change-anything.md
      - language-of-objectives.md

mastodon: https://ruby.social/@pascallaliberte
