name: Pascal Laliberté
author: Pascal Laliberté
url: https://pascallaliberte.me
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
excerpt_separator: "<!-- MORE -->"
baseurl:
gems:
  - jekyll-sitemap
destination: public
exclude: [public, Gemfile, Gemfile.lock, Rakefile, README.md]
course:
  starts: "December 2nd" # has to be a Sunday
  starts_fr: "2 décembre"
  deadline: "November 26th" # has to be a Monday
  deadline_fr: "26 novembre" # has to be a Monday
  limit: 5
  price: 400
  allow_signups: true
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
include: [".well-known", "_redirects"]

