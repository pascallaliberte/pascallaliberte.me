{% if page.og %}
  {% if page.og.title %}
    <meta property="og:title" content="{{ page.og.title }}" />
  {% endif %}
  {% if page.og.description %}
    <meta property="og:description" content="{{ page.og.description }}" />
  {% endif %}
  {% if page.og.images %}
    {% for image in page.og.images %}
      {% if image.url %}
        <meta property="og:image" content="{{ site.url }}{{ image.url }}" />
      {% endif %}
      {% if image.width %}
        <meta property="og:image:width" content="{{ image.width }}" />
      {% endif %}
      {% if image.height %}
        <meta property="og:image:height" content="{{ image.height }}" />
      {% endif %}
    {% endfor %}
  {% endif %}
{% endif %}
