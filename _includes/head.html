<!DOCTYPE html>
<html lang="{{ page.lang }}">
<!--[if IEMobile 7 ]><html class="no-js iem7" lang="{{ page.lang }}"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8" lang="{{ page.lang }}"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="{{ page.lang }}"><!--<![endif]-->
  <head>
    <title>{{ page.title }}</title>
    <meta name="title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="Copyright" content="Copyright {{ site.author }}. All Rights Reserved.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    {% include og.html %}

    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/style.css">
    {% if page.stylesheet %}
      <link rel="stylesheet" type="text/css" href="/assets/stylesheets/{{ page.stylesheet }}.css">
    {% endif %}
    <script src="//use.typekit.net/qqj0cow.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
